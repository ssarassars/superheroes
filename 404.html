<!doctype html>
<html>
	<head>
		<title>404: File not found</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<div id="header">
		<h1>Oops!</h1>
	</div>
	<div id="content">
		<p>We couldn't find the file you were looking for.</p>
		<div id="referrerTarget"></div>
	</div>
	<script>
		var target = document.getElementById("referrerTarget");
		if(document.referrer){
			target.innerHTML = "<p>You may return to <a href="+document.referrer+">your previous page</a></p>";
		}else{
			target.innerHTML = "<p>Re-check the address that you typed, or update your bookmarks.</p>";
		}
	</script>
</body>
</html>
